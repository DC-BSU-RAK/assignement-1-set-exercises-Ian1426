<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML and CSS Resource Chapter 1 Bonus</title>
    <link rel="stylesheet" href="Bonus.css"

</head>
<body>
    
    <header>                                        <!--Header will provide the title on the topmost part of the page-->
        <h1> <u> HTML and CSS Resource </u> </h1> <!--H1 will provide the title of the page-->
    </header>
    
    <h2> <b>Part 1</b> </h2>                    <!--H2 will provide the subtitle of the page-->
    <p> <i> Welcome to HTML and CSS Resource. </i> </p> 
    <h3> Part 2 </h3>                           <!--H3 will provide another subtitle of the page-->

    <break>                                     <!--break will provide the space between lines -->
    <p> <b>Ordered list</b></p>                 <!--p will provide the paragraph of words under the subtitles-->
    
    </break>

    <break> 

    <ol> 
        <li> Ordered list 1 </li>           <!--ol will provide ordered list-->
        <li> Ordered list 2</li>            <!--li will provide the list under the ordered list-->
        <li> Ordered list 3 </li>
    </ol>

    </break>

    <ul> 
        <li> Unordered list 1 </li>     <!--ul will provide the unordered list -->
        <li> Unordered list 2 </li>     <!--li will provide the list under the unordered list -->
        <li> Unordered list 3 </li> 

    </ul>
    
<footer> <p>&copy; HTML and CSS Resource</p> </footer>  <!--footer will provide the words on the bottom most part of the page-->






</body>
</html>
