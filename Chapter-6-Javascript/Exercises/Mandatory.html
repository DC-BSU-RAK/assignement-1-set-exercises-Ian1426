<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Chapter 6 Mandatory</title>
    <link rel="stylesheet" href="Mandatory.css">
    <script src="Mandatory.js"></script>
</head>
<body>
    <div class="header">                                        <!-- To put text on to the topmost part of the page -->
        <h1><b>Petrol Calculator</b></h1>                              <!-- To create a title for the page -->
    </div>
    <div class="container">                                     <!-- To use for the value of price -->
        <div class="price">
            <h2> <b>Price of Petrol Each Liter</b> </h2>                <!-- To indicate as text, the price of petrol per liter -->
            <input id="price" placeholder="1.72" value="1.72" type="number"> <!-- To use for the value of petrol price -->
        </div>
    </div>
    <div class="container">                                                 <!-- To use for the value of price -->
        <div class="liter">
            <h2> Liter/s </h2>                                              <!-- To indicate as text, the value of Liter/s-->
            <input id="liters" placeholder="1" value="1" type="number">     <!-- To use for the value of petrol price -->
        </div>
    </div>
    <div class="container1">                                                             <!-- To use for the value of calculation button -->
        <div id="button">
            <button id="calculateButton">Calculate the Total Selling Price</button>      <!-- To indicate as text, the value of Total Selling price -->
        </div>
    </div>
    <div class="container1">                                                                <!-- To show the total Sum of Purchase -->
        <p> Total Amount of Purchase: </p>                                                  <!-- To indicate as text, the Amount of Purchase -->
        <h2 id="totalAmount" ></h2>                                                         
    </div>
</body>
</html>
